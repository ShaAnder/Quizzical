<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quizzical, an app to test your general themed knowledge!"
    />
    <meta
      name="keywords"
      content="Quizzical, quiz, general knowledge, intelligence, brain training, quiz app"
    />
    <title>Quizzical</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/16x16.png"
    />

    <!-- Font preload for optimization -->

    <!-- Codyswap font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="flex-container">
    <!-- header for our game-->
    <header class="header">
      <a href="index.html">
        <h1>QUIZZICAL</h1>
      </a>
    </header>
    <!-- main container for our page -->
    <!-- outer container for the game -->
    <div id="outer-container">

      <!-- Id ideally want a select box, but for mobile friendliness and time constraints, we're going to use buttons to select the difficulty and the number of questions -->

      <div id="questions-container">
        <h2>Number Of Questions</h2>
        <div class="buttons">
          <span>
            <button
              class="btn questionNum"
              id="10"
              onClick="handleQuestionNumberSelection(this.id)"
            >
              10
            </button>
          </span>
          <span>
            <button
              class="btn questionNum"
              id="20"
              onClick="handleQuestionNumberSelection(this.id)"
            >
              20
            </button>
          </span>
          <span>
            <button
              class="btn questionNum"
              id="30"
              onClick="handleQuestionNumberSelection(this.id)"
            >
              30
            </button>
          </span>
        </div>
      <div>
      <div id="difficulty-container">
        <h2>Select your difficulty</h2>
        <div class="btn-group">
          <button
            class="btn difficulty"
            id="easy"
            onclick="handleDifficultySelection(this.id)"
          >
            Easy
          </button>
          <button
            class="btn difficulty"
            id="medium"
            onclick="handleDifficultySelection(this.id)"
          >
            Medium
          </button>
          <button
            class="btn difficulty"
            id="hard"
            onclick="handleDifficultySelection(this.id)"
          >
            Hard
          </button>
        </div>
      </div>
      <div id="name-container">

        <form action="" id="nameSubmitForm">
          <h2>Enter Your Name!</h2>
            <input type="text" id="name" placeholder="Team Name">
            <button class="btn" type="submit" id="startGame">Start Game</button>
          </form>


    </div>

    <script src="assets/js/game.js" async></script>
  </body>
</html>
