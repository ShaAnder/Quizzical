<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quizzical, an app to test your general themed knowledge!"
    />
    <meta
      name="keywords"
      content="Quizzical, quiz, general knowledge, intelligence, brain training, quiz app"
    />
    <title>Quizzical</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/16x16.png"
    />

    <!-- Font preload for optimization -->

    <!-- Codyswap font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="flex-container">
    <!-- header for our game-->
    <header class="header">
      <a href="index.html">
        <h1>QUIZZICAL</h1>
      </a>
    </header>
    <!-- main container for our page -->
    <!-- outer container for the game -->
    <div id="outer-container">
      <!-- Id ideally want a select box, but for mobile friendliness and time constraints, we're going to use buttons to select the difficulty and the number of questions -->
      <div id="selection-container">
        <div id="questions-container">
          <h2>Number Of Questions</h2>
          <div class="btn-group question-btns">
            <span>
              <button
                class="btn num-question-btns"
                id="10"
                onClick="handleQuestionNumberSelection(this.id)"
              >
                10
              </button>
            </span>
            <span>
              <button
                class="btn num-question-btns"
                id="20"
                onClick="handleQuestionNumberSelection(this.id)"
              >
                20
              </button>
            </span>
            <span>
              <button
                class="btn num-question-btns"
                id="30"
                onClick="handleQuestionNumberSelection(this.id)"
              >
                30
              </button>
            </span>
          </div>
          <div id="difficulty-container">
            <h2>Select your difficulty</h2>
            <div class="btn-group difficulty-btns">
              <button
                class="btn num-difficulty-btns"
                id="easy"
                onclick="handleDifficultySelection(this.id)"
              >
                Easy
              </button>
              <button
                class="btn num-difficulty-btns"
                id="medium"
                onclick="handleDifficultySelection(this.id)"
              >
                Medium
              </button>
              <button
                class="btn num-difficulty-btns"
                id="hard"
                onclick="handleDifficultySelection(this.id)"
              >
                Hard
              </button>
            </div>
          </div>

          <div id="name-container">
            <form action="">
              <h2>Enter Your Name!</h2>
              <input
                type="text"
                id="name"
                placeholder="Enter Your Name"
                autocomplete="off"
                required
              />
              <button class="btn" type="submit" id="start-game-btn">
                Start Game
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- this is our (currently hidden) question container, when the game starts the class will be
       removed allowing us to play the game-->
      <div id="game-container" class="hidden">
        <h2 id="question"></h2>
        <!-- these are our question buttons, we're going to populate the api data into them-->
        <div class="answer-btns btn--group">
          <button class="btn quiz-answer" id="ans-1"></button>
          <button class="btn quiz-answer" id="ans-2"></button>
          <button class="btn quiz-answer" id="ans-3"></button>
          <button class="btn quiz-answer" id="ans-4"></button>
        </div>
        <hr />
        <!-- These are our game counters, keeping track of the total score and question count -->
        <div id="counters-container">
          <p class="answer-counter">QUESTION: <span id="ans-no">1</span></p>
          <p class="score-counter">SCORE: <span id="score">0</span></p>
        </div>
        <hr />

        <!-- we need a button to enable the user to go to the next question -->
        <button id="next-question" class="btn next-btn hidden">
          Next Question!
        </button>

      </div>
      <div id="end-container" class="hidden">
        <h2>Quiz Complete </h2>
        <p>Congratulations on finishing Quizzical <span id="user-name"></span>!</p>
        <p> Your Final Score Was: <span id="final-score"></span>
        <form>
          <button class="btn" type="submit" id="submit-score-btn" disabled>Submit</button>
        </form>
        <div class="btn-group">
          <a href="index.html" class="btn">Home</a>
        </div>
    </div>

    <script src="assets/js/game.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
  </body>
</html>
