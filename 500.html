<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quizzical, an app to test your general themed knowledge!"
    />
    <meta
      name="keywords"
      content="Quizzical, quiz, general knowledge, intelligence, brain training, quiz app"
    />
    <title>Quizzical</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/16x16.png"
    />

    <!-- Font preload for optimization -->

    <!-- Montserrat font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Courgette font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>This is the 500 error page</h1>
    <script src="asset/js/script.js" defer></script>
  </body>
</html>
