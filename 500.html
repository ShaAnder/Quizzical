<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quizzical, an app to test your general themed knowledge!"
    />
    <meta
      name="keywords"
      content="Quizzical, quiz, general knowledge, intelligence, brain training, quiz app"
    />
    <title>Quizzical</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/16x16.png"
    />

    <!-- Font preload for optimization -->

    <!-- Codyswap font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="flex-container">
    <!-- header for our game-->
    <header class="header">
      <a href="index.html">
        <h1>
          <span
            ><img
              src="assets/favicon/apple-touch-icon.png"
              alt="quizzical q icon"
          /></span>
        </h1>
      </a>
    </header>
    <!-- main container for our page -->
    <!-- outer container for the game -->
    <div id="outer-container">
      <h2>ERROR: 500</h2>
      <p>
        Bad request, this may be due to api limitations or congestion, please
        try again soon!
      </p>
      <!-- accessibility button we want to be able to return to the home screen from here -->
      <div class="btn--group">
        <a href="index.html" class="btn">Home</a>
      </div>
    </div>
  </body>
</html>
